<section class="jumbotron">
    <div class="container">
        <hr>
        <h3 class="jumbotron-heading my-5">Realize upload de mais fotos</h3>
        <form action="">
            <div class="form-group my-4">
                <label for="inputCountry">Nome do país</label>
                <input type="text" class="form-control" id="country" aria-describedby="nomePaís" placeholder="Insira o nome do país...">
                <small id="countryHelp" class="form-text text-muted">O nome inserido aqui será o disposto no filtro.</small>
            </div>
            <div class="form-group my-4">
                <label for="inputSubtitle">Legenda da Foto</label>
                <input type="text" class="form-control" id="subtitle" aria-describedby="legendaFoto" placeholder="Insira uma legenda para a foto...">
            </div>
            <div class="form-group my-4">
                <label for="file">Selecione a foto</label>
                <input type="file" class="form-control" id="file" aria-describedby="nomeArquivo">
                <small id="fileHelp" class="form-text text-muted">São aceitos arquivos nos formatos jpg e png.</small>
            </div>
              <button type="submit" class="btn btn-info">Enviar foto</button>
        </form>
    </div>
</section>
